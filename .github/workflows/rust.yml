name: Rust Cross Compile and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.runner }}

    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - aarch64-pc-windows-msvc
          - aarch64-apple-darwin
          - x86_64-apple-darwin
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: x86_64-pc-windows-gnu
            runner: windows-latest
          - target: aarch64-pc-windows-msvc
            runner: windows-latest
          - target: aarch64-apple-darwin
            runner: macos-latest
          - target: x86_64-apple-darwin
            runner: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install dependencies
        run: |
          rustup target add ${{ matrix.target }}
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi
        shell: bash

      - name: Build
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            cargo build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.target }}" == *"-pc-windows-"* ]]; then
            OS="windows"
            if [[ "${{ matrix.target }}" == "x86_64-"* ]]; then
              ARCH="amd64"
            else
              ARCH="arm64"
            fi
            EXT="zip"
            7z a ../../../tcpping-${OS}-${ARCH}.${EXT} tcpping.exe
          elif [[ "${{ matrix.target }}" == *"-apple-darwin" ]]; then
            OS="darwin"
            if [[ "${{ matrix.target }}" == "x86_64-"* ]]; then
              ARCH="amd64"
            else
              ARCH="arm64"
            fi
            EXT="tar.gz"
            tar czvf ../../../tcpping-${OS}-${ARCH}.${EXT} tcpping
          else
            OS="linux"
            if [[ "${{ matrix.target }}" == "x86_64-"* ]]; then
              ARCH="amd64"
            else
              ARCH="arm64"
            fi
            EXT="tar.gz"
            tar czvf ../../../tcpping-${OS}-${ARCH}.${EXT} tcpping
          fi
          cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tcpping-${{ matrix.target }}
          path: tcpping-*.tar.gz tcpping-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: tcpping ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Upload Release Assets
        run: |
          for asset in tcpping-*/tcpping-*; do
            asset_name=$(basename "$asset")
            echo "Uploading $asset_name"
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Content-Type: $(file -b --mime-type "$asset")" \
                 --data-binary @"$asset" \
                 "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.id }}/assets?name=$asset_name"
          done
